    <!-- Head -->
    <circle cx="100" cy="60" r="24"/>
    <!-- Sunglasses -->
    <rect x="80" y="55" width="18" height="6" fill="#000" stroke="none"/>
    <rect x="102" y="55" width="18" height="6" fill="#000" stroke="none"/>
    <line x1="98" y1="58" x2="102" y2="58"/>
    <!-- Body -->
    <path d="M60 150 V120 C60 100 80 90 100 90 C120 90 140 100 140 120 V150 Z"/>
    <!-- Tie -->
